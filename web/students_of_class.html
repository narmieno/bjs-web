<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c2053bbe39.js" crossorigin="anonymous"></script>
    <title>Schüler der Klasse</title>
</head>
<body>

<div class="container">
    <div id="error" class="alert alert-warning" role="alert" style="display: none">
        Something went wrong ...
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="container" id="class-information">
                    <h1 class="display-4" id="class-name"></h1>
                    <p class="lead" id="class-teacher"></p>
                </div>
            </div>
           <!--- Noch nicht final --->
            <div class="col-md-4 offset-md-4">
                <span onclick="">
                     <i class="fas fa-user-plus" style="font-size: 70px"></i>
                </span>
            </div>
        </div>
    </div>
    <table class="table table-hover" id="students-table">
        <thead>
        <tr>
            <th scope="col">Vorname</th>
            <th scope="col" id="LastName">Nachname</th>
            <th scope="col">Geburtstag</th>
            <th scope="col">Geschlecht</th>
        </tr>
        </thead>
        <tbody id="students-tbody">
        </tbody>
    </table>
</div>

<div class="modal" tabindex="-1" role="dialog" id="deletionModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Wollen sie wirklich diesen Schüler löschen?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Nein</button>
                <button type="button" class="btn btn-primary" id="confirmationDelete">Ja</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="sportresultModal" tabindex="-1" role="dialog" aria-labelledby="sportresultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sportresultModalLabel">Füge ein Ergebnis hinzu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <select class="custom-select" id="discipline">
                            <option selected>Wähle eine Disziplin aus</option>
                            <option value="RUN_50">50 Meter Sprint</option>
                            <option value="RUN_75">75 Meter Sprint</option>
                            <option value="RUN_100">100 Meter Sprint</option>
                            <option value="RUN_800">800 Meter Lauf</option>
                            <option value="RUN_2000">2000 Meter Lauf</option>
                            <option value="RUN_3000">3000 Meter Lauf</option>
                            <option value="HIGH_JUMP">Hochsprung</option>
                            <option value="LONG_JUMP">Weitsprung</option>
                            <option value="SHOT_PUT">Kugelstoßen</option>
                            <option value="SLING_BALL">Schleuderball</option>
                            <option value="BALL_THROWING_80">Weitwurf 80 Gramm</option>
                            <option value="BALL_THROWING_200">Weitwurf 200 Gramm</option>
                        </select>
                    </div>
                    <div>
                        <div style="margin-top: 15px">
                            <input type="sportResult_result" class="form-control" id="sportResult_result" aria-describedby="result">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveButton">Save</button>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="studentURL">

<script type="module" src="js/students_of_class.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
