<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Schüler der Klasse</title>
</head>
<body>

<div class="container">
    <div id="error" class="alert alert-warning" role="alert" style="display: none">
        Something went wrong ...
    </div>

    <div class="container" id="class-information">
        <h1 class="display-4" id="class-name"></h1>
        <p class="lead" id="class-teacher"></p>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Vorname</th>
            <th scope="col">Nachname</th>
            <th scope="col">Geburtstag</th>
            <th scope="col">Geschlecht</th>
        </tr>
        </thead>
        <tbody id="students-tbody">
        </tbody>
    </table>
</div>

<div class="modal fade" id="sportresultModal" tabindex="-1" role="dialog" aria-labelledby="sportresultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sportresultModalLabel">Ergebnisse</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="sportResult_Run-headline"> Zeit beim Sprint </label>
                        <input type="sportResult_Run" class="form-control" id="sportResult_Run-headline" aria-describedby="Run">
                    </div>
                    <div class="form-group">
                        <label for="sportResult_Jump-headline"> Weite / Höhe beim Sprung </label>
                        <input type="sportResult_Run" class="form-control" id="sportResult_Jump-headline" aria-describedby="Run">
                    </div>
                    <div class="form-group">
                        <label for="sportResult_Throw-headline"> Weite beim Werfen </label>
                        <input type="sportResult_Run" class="form-control" id="sportResult_Throw-headline" aria-describedby="Run">
                    </div>
                    <div class="form-group">
                        <label for="sportResult_Run_long-headline"> Zeit beim Ausdauerlauf </label>
                        <input type="sportResult_Run" class="form-control" id="sportResult_Run_long-headline" aria-describedby="Run">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/students_of_class.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
